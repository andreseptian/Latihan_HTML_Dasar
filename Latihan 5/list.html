<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h3>To do list</h3>
    <p>ordered list</p>
    <ol>
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur lagi</li>
    </ol>
    <hr>
    <ol type="A">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur lagi</li>
    </ol>
    <hr>
    <ol type="i">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur lagi</li>
    </ol>
    <hr>
    <p>unordered list</p>
    <ul>
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur lagi</li>
    </ul>
    <hr>
    <p>defition list</p>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
    </dl>
</body>

</html>
